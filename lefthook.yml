 pre-commit:
   parallel: true
   commands:
     gems-audit:
       tags: backend security
       run: bundle audit
     fasterer:
       run: fasterer
     database_consistency:
       run: bundle exec database_consistency
     rubocop:
       tags: backend style
       glob: "*.rb"
       exclude: "application.rb|routes.rb"
       run: bundle exec rubocop --force-exclusion {all_files}
